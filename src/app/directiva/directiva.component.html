
<button type="button"  (click)="toggleHabilitar()" class="btn btn-sm btn-primary my-3">{{habilitar?'Ocultar':'Mostrar'}}</button>
<div class="card">
  <div class="card-header">
    Listado de Curso
  </div>
  <ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
  </ul>
</div>
